<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fyol Data Storage Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="fylo-icons">
        <div class="fylo">
          <img src="images/logo.svg" alt="fylo logo" />
        </div>
        <div class="icons">
          <span>
            <img src="images/icon-document.svg" alt="document icon" />
          </span>
          <span>
            <img src="images/icon-folder.svg" alt="folder icon" />
          </span>
          <span>
            <img src="images/icon-upload.svg" alt="upload icon" />
          </span>
        </div>
      </div>

      <div class="storage"> 
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <input type="range" >
        <div class="space">
            <p>0GB</p>
            <p>1000GB</p>
        </div>
        <div class="storage-left">
            <p>185 <span>GB Left</span></p>
        </div>
      </div>

    </div>
  </body>
</html>
