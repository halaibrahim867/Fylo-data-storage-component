<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fyol Data Storage Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card card-image">
        <div class="logo">
          <img src="images/logo.svg" alt="icon logo" />
        </div>
        <div class="icons">
          <div class="i-card">
            <img src="images/icon-document.svg" alt="document icon" />
          </div>
          <div class="i-card">
            <img src="images/icon-folder.svg" alt="folder icon" />
          </div>
          <div class="i-card">
            <img src="images/icon-upload.svg" alt="upload icon" />
          </div>
        </div>
      </div>

      <div class="card card-storage"> 
        <div class="descrip">
          <p>You've used <strong>815 GB</strong> of your storage</p>
        </div>
        
        <div class="progress-bar">
          <div class="progress-bar-color">
            <div class="ball"></div>
          </div>
        </div>

        <div class="minmax-storage">
            <div class="text"><strong>0 GB</strong></div>
            <div class="text"> <strong> 1000GB </strong></div>
          </div>
        </div>
        <div class="floating-msg">
          <div class="msg"> 
            <strong>185</strong>
            <span>GB Left</span>
          </div>
          
          <div class="triangle"></div>
        </div>
      </div>

    </div>
  </body>
</html>
